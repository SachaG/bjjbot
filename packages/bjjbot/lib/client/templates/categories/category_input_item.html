<template name="custom_category_input_item">
  {{#if childMenuItems}}
    <div class="category-input-item js-menu-toggle" id="{{item._id}}">
      <label class="category-has-children">
        <a class="menu-items-toggle js-menu-toggle" href="#">
          <span class="menu-icon-expand">{{> menuIconExpand}}</span>
          <span class="menu-icon-collapse">{{> menuIconCollapse}}</span>
        </a>
        {{item.label}} 
      </label>
    </div>
  {{else}}
    <div class="category-input-item" id="{{item._id}}">
      <label class="category-no-children">
        <input class="category-checkbox" type="checkbox" value="{{item._id}}" {{atts}} />
        {{item.label}}
      </label>
    </div>
  {{/if}}
</template>
